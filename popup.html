<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf9f6;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #eee;
    }

    .logo {
      text-align: center;
      margin-bottom: 8px;
    }

    .logo span {
      font-size: 32px;
    }

    h2 {
      text-align: center;
      color: #1a1a2e;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 700;
    }

    h2 span {
      color: #4f46e5;
    }

    .user-info {
      text-align: center;
      font-size: 13px;
      color: #1a1a2e;
      margin-bottom: 16px;
      padding: 12px;
      background: #faf9f6;
      border-radius: 10px;
      font-weight: 500;
      border: 1px solid #e5e5e5;
    }

    p {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
      text-align: center;
      line-height: 1.4;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #4f46e5;
      color: white;
    }

    .btn-primary:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-logout {
      background: #f59e0b;
      color: white;
      margin-top: 10px;
      font-size: 12px;
      padding: 10px;
    }

    .btn-logout:hover {
      background: #d97706;
    }

    #status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo"><span>iCTrL</span></div>
    <h2>Daily <span>Activity</span> Tracker</h2>
    <div id="userInfo" class="user-info hidden"></div>
    <p>Click below to send today's browsing report to your email.</p>
    <button class="btn-primary" id="sendBtn">Send Report Now â†’</button>
    <button class="btn-logout" id="logoutBtn">Logout</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
