<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .user-info {
      text-align: center;
      font-size: 13px;
      color: #333;
      margin-bottom: 12px;
      padding: 10px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      border-radius: 8px;
      font-weight: 500;
    }

    p {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-logout {
      background: #eee;
      color: #666;
      margin-top: 10px;
      font-size: 12px;
      padding: 8px;
    }

    .btn-logout:hover {
      background: #ddd;
    }

    #status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“Š Daily Activity Tracker</h2>
    <div id="userInfo" class="user-info hidden"></div>
    <p>Click below to send today's report immediately.</p>
    <button class="btn-primary" id="sendBtn">Send Report Now</button>
    <button class="btn-logout" id="logoutBtn">Logout</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
