<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            min-height: 420px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #faf9f6;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #eee;
        }

        h2 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        h2 span {
            color: #4f46e5;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e5e5e5;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s;
            background: #faf9f6;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f59e0b;
            color: white;
        }

        .btn-secondary:hover {
            background: #d97706;
        }

        .toggle-link {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #666;
        }

        .toggle-link a {
            color: #4f46e5;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        #status {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        #status.success {
            display: block;
            background: #d1fae5;
            color: #065f46;
        }

        #status.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
        }

        #status.info {
            display: block;
            background: #e0e7ff;
            color: #3730a3;
        }

        .verification-section {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .verification-section.show {
            display: block;
        }

        .verification-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .verification-section p {
            font-size: 13px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .hidden {
            display: none !important;
        }

        .logo {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo span {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div id="signupForm">
            <div class="logo"><span>iCTrL</span></div>
            <h2>Create <span>Account</span></h2>
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="signupName" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="signupPhone" placeholder="+91 1234567890" required>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="signupPassword" placeholder="Min 6 characters" required>
            </div>
            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="signupConfirm" placeholder="Re-enter password" required>
            </div>
            <button class="btn btn-primary" id="signupBtn">Sign Up →</button>
            <div class="toggle-link">
                Already have an account? <a id="showLogin">Sign In</a>
            </div>
        </div>

        <!-- Sign In Form -->
        <div id="loginForm" class="hidden">
            <div class="logo"><span>iCTrL</span></div>
            <h2>Welcome <span>Back</span></h2>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required>
            </div>
            <button class="btn btn-primary" id="loginBtn">Sign In →</button>
            <div class="toggle-link">
                Don't have an account? <a id="showSignup">Sign Up</a>
            </div>
        </div>

        <!-- Verification Pending -->
        <div id="verificationSection" class="verification-section">
            <div class="verification-icon">iCTrL</div>
            <h2>Verify Your <span>Email</span></h2>
            <p>We've sent a verification link to your email.<br>Please click it to activate your account.</p>
            <button class="btn btn-primary" id="checkVerifiedBtn">I've Verified →</button>
            <button class="btn btn-secondary" id="resendBtn" style="margin-top:10px;">Resend Email</button>
            <div class="toggle-link">
                <a id="backToSignup">← Back to Sign Up</a>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script src="firebase-app.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>

</html>
