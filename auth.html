<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-link {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #666;
        }

        .toggle-link a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        #status {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            padding: 8px;
            border-radius: 6px;
            display: none;
        }

        #status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }

        #status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }

        #status.info {
            display: block;
            background: #d1ecf1;
            color: #0c5460;
        }

        .verification-section {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .verification-section.show {
            display: block;
        }

        .verification-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .verification-section p {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div id="signupForm">
            <h2>Create Account</h2>
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="signupName" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="signupPhone" placeholder="+91 1234567890" required>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="signupPassword" placeholder="Min 6 characters" required>
            </div>
            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="signupConfirm" placeholder="Re-enter password" required>
            </div>
            <button class="btn btn-primary" id="signupBtn">Sign Up</button>
            <div class="toggle-link">
                Already have an account? <a id="showLogin">Sign In</a>
            </div>
        </div>

        <!-- Sign In Form -->
        <div id="loginForm" class="hidden">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required>
            </div>
            <button class="btn btn-primary" id="loginBtn">Sign In</button>
            <div class="toggle-link">
                Don't have an account? <a id="showSignup">Sign Up</a>
            </div>
        </div>

        <!-- Verification Pending -->
        <div id="verificationSection" class="verification-section">
            <div class="verification-icon">ðŸ“§</div>
            <h2>Verify Your Email</h2>
            <p>We've sent a verification link to your email.<br>Please click it to activate your account.</p>
            <button class="btn btn-primary" id="checkVerifiedBtn">I've Verified</button>
            <button class="btn" id="resendBtn" style="background:#eee;color:#333;margin-top:8px;">Resend Email</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="firebase-app.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>

</html>
